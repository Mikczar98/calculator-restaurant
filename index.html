<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Калькулятор счета</title>
</head>

<body>
    <div class="mainForm">
        <h1>Калькулятор счета</h1>
        <div>
            <label>Сумма счета: </label>
            <input type="text" name="" id="billInput">
        </div>
        <div>
            <label>Процент чаевых: </label>
            <input type="text" name="" id="tipsInput">
        </div>
        <div>
            <label>Количество человек: </label>
            <input type="text" name="" id="countPeople">
        </div>
        <div>
            <button type="button" id="btn">Рассчитать</button>
        </div>
        <h2>Итого к оплате: </h2>
        <div>
            <label>Общая сумма: </label>
            <span id="totalPrice"></span>
        </div>
        <div>
            <label>Чаевые: </label>
            <span id="totalTips"></span>
        </div>
        <div>
            <label>С человека: </label>
            <span id="perPerson"></span>
        </div>
    </div>

    <script src="./practice-04.js"></script>
</body>

</html>
